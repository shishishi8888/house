<script id="houseList" type="text/x-dot-template">
    {{~it.hot_house:value:index}}
    <li>
        <a href="./Second_handlist.html">
        <div class="pic"><img src="{{=value.pic}}" alt=""></div>
        <div class="text">
            <h3>{{=value.title}}</h3>
            <p>{{=value.text_size}}<span>{{=value.money}}</span></p>
            <p>{{=value.place}}<span>{{=value.price}}</span></p>
            <P>
            {{~value.other:val:ind}}
            <span>{{=val}}</span>
            {{~}}
            </P>
        </div>
        </a>
    </li>

    {{~}}
</script>
<script>
    $.ajax({
        url: "./json/house.json",
        success: function (data) {
            console.log(data);
            // dot.js 模板引擎
            var sy_ = doT.template($('#houseList').text());
            $('.house_list').html(sy_(data));
